<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>History Presentations</title>

    		<meta name="apple-mobile-web-app-capable" content="yes">
    		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    		<link rel="stylesheet" href="dist/reset.css">
    		<link rel="stylesheet" href="dist/reveal.css">
    		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

    		<!-- Theme used for syntax highlighting of code -->
    		<link rel="stylesheet" href="plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="Australia.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section data-markdown="BritishIsles.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <!-- Canada -->
        <section data-markdown="Canada.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <!-- France -->
        <section data-markdown="France.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <!-- Germany -->
        <section data-markdown="Germany.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>

        <!-- Italy -->
        <section data-markdown="Italy.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section data-markdown="NewZealand.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section data-markdown="UnitedKingdom.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section data-markdown="USA.md"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    		<script src="plugin/zoom/zoom.js"></script>
    		<script src="plugin/notes/notes.js"></script>
    		<script src="plugin/search/search.js"></script>
    		<script src="plugin/markdown/markdown.js"></script>
    		<script src="plugin/highlight/highlight.js"></script>
    		<script>

    			// Also available as an ES module, see:
    			// https://revealjs.com/initialization/
    			Reveal.initialize({
    				controls: true,
    				progress: true,
    				center: true,
    				hash: true,

    				// Learn about plugins: https://revealjs.com/plugins/
    				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
    			});

    		</script>
  </body>
</html>
